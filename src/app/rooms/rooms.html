<h1>Bem-vindo {{hotelName}}</h1>

<div [hidden]="hideRooms">
    <div [innerText]="numberofRooms"></div>
</div>


@if (rooms.availableRooms > 0) {
    <div>
        Rooms List
        <table>
            <thead>
            <tr>
                <th>Room Number</th>
                <th>Room type</th>
                <th>Room Price</th>
                <th>Room Amenidies</th>
                <th>Check In</th>
            </tr>
            </thead>

            <tbody>

            
            @for (room of roomList; track $index) {
                <tr>
                    <td>{{room.roomNumber}}</td>
                    <td>{{room.roomType}}</td>
                    <td>{{room.price}}</td>
                    <td>{{room.amenities}}</td>
                    <td>{{room.checkInTime}}</td>
                </tr>
            }
            </tbody>
        </table>

    </div>
}
    





<button (click)="toggle()">Toggle</button>
